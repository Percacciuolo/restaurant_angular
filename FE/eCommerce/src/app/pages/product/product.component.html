<div class="container-fluid">
    <div class="container-product row">
        <!-- Sidebar -->
        <div class=" container-side-bar-product col-md-2 col-lg-2  bg-light sidebar">
            <nav class="container-item-nav">
                <ul class="nav flex-column">
                    <li class="nav-item filter-text">
                        Filters
                    </li>
                    <!-- Aggiungi le tue opzioni di filtro qui -->

                    <li class="nav-item text-bold">
                        <b>BRAND</b>
                    </li>
                    <div class="form-check" *ngFor="let brand of brands">
                        <input class="form-check-input" type="checkbox" value="" id="flexBrand1" />
                        <label class="form-check-label" for="flexBrand1">{{brand }}</label>
                    </div>
                    

                    <li class="nav-item text-bold">
                        <b>SIZE</b>
                    </li>
                    <div class="form-check" *ngFor="let size of sizes">
                        <input class="form-check-input" type="checkbox" value="" id="flexSize1" />
                        <label class="form-check-label" for="flexSize1">{{size}}</label>
                    </div>
                   
                </ul>
            </nav>
        </div>

        <!-- Colonna affianco -->
        <div class="container-card-product col-md-8 container-fluid ">
            <div class="row ">
                <div class="col-12">
                    <p class=" pt-4 text-product text-title-product">man | clothing</p>
                    <p class="text-product">Home | Man | Clothing</p>

                </div>

                <div class="col-lg-5 col-md-6 col-sm-12" *ngFor="let product of products">
                    <div class="card product-card">
                        <div class="container-card-img ">
                            <img class="card-product-img" [src]="product.img" alt="image">
                        </div>
                        <div class="card-body">
                            <p class="text-product text-title-product">{{product.brand}}</p>
                            <p class="text-product">{{product.description}}.</p>
                            <p class="text-product"> <b>{{product.price}}</b></p>
                            <p class="text-product">{{product.size}}</p>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>

</div>
